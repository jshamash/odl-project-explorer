@(title: String, projects: List[String])(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>@title</title>
        <meta name="generator" content="Bootply" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        
        
        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        

        <!-- boostrap and jquery -->
        <script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
        <script type='text/javascript' src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

        <!-- custom javascript files -->
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.flip.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/classie.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/script.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/modal.js")"></script>


        <!-- css files -->
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/styles.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/theme.css")">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/modal.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">

        <!--[if lt IE 9]>
          <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->


    </head>

    <body >
        @navigation(projects)

        @content

        <script type='text/javascript'>

        $(document).ready(function() {

            /* toggle layout */
			$('#btnToggle').click(function(){
				if ($(this).hasClass('on')) {
					$('#main .col-md-6').addClass('col-md-4').removeClass('col-md-6');
					$(this).removeClass('on');
				}
				else {
					$('#main .col-md-4').addClass('col-md-6').removeClass('col-md-4');
					$(this).addClass('on');
				}
			});

        });

        </script>

    </body>
</html>
